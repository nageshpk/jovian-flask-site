  <div class="col-11">
    <h4>{{job['title']}}</h4>
    <div>
      <strong>Location:</strong> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <strong>Salary:</strong> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-1">
    <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Center%20your%20name%3E%0D%0A%0D%0AMy%20resume%20link%3A%20%3Center%20resume%20link%3E%0D%0A%0D%0ALinkedIn%20link%3A%20%3Clinkedin%20link%3E" target="_blank" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
